<html>
<head>
    <title>ProphetX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="Content/themes/base/all.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	
    <!--<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="src/login.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ProphetX</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log off? </a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="LoginInfo">
    <p>
    Enter your username and password to see market data updates for common symbols.
    </p>
    <form>

        <div id="rowBody" class="row">
            <div class="col-md-4">
                <div id="listQuotes"></div>
                <section>
                    <label>Username</label>
                    <div class="panel-group">
                        <input id="username" class="form-control" type="text" maxlength="50"/>
                    </div>
                    <label>Password</label>
                    <div class="panel-group">
                        <input id="password" class="form-control" type="password" maxlength="50"/>
                    </div>
                    <div class="checkbox">
                        <label><input id="remember" type="checkbox">Remember Password</label>
                    </div>
                </section>
            </div>
        </div>
        
        <input id="loginButton" class="btn btn-default" value="Login" type="button" onclick="doLogin()">
        <br>
        <label>Current App Version: </label>
    </form>
		</div>
 

<p id="messages"></p>

 </body></html>
